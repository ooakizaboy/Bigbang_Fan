{% extends "base.html" %}
{% block title %}Blog_Post_List{% endblock %}

{% block page_content %}
<h1>Post List {{blog.blog_name}}</h1>
<div class="post-cover">
    <img src="{{ blog.blog_cover_url }}" width="200" height="200">

<div class="post-list">
    {% for post in posts %}
    <div class="post-content">
        <a href ="{{url_for('blog.read_blog_post',slug=post.slug)}}">{{post.title}}</a>
        <div class="post-footer">Post By <a href="#">{{post.user.username}}</a> {{post.create_date.strftime('%Y-%m-%d')}} in
            <a href="#">{{post.categorys.name}}</a></div>
    </div>
    {% endfor %}
</div>
{% endblock%}
